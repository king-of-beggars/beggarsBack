    ports:
      - 3000:3000
    environment:
      - DB_HOST=$DB_HOST
      - DB_USERNAME=$DB_USERNAME
      - DB_PASSWORD=$DB_PASSWORD
      # - DB_PORT=$DB_PORT
      - SECRET_KEY=$SECRET_KEY
