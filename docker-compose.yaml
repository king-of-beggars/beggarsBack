      - UPLOAD_FOLDER=$UPLOAD_FOLDER
      - AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
    stdin_open: true
    tty: true
    # volumes:
    #   - ./chat_nest:/app

  redis:
    image: redis:alpine
    command: redis-server --port 6379
    container_name: redis
    env_file: ./.env
    restart: unless-stopped
    # expose:
    #   - $REACT_APP_REDIS_LOCAL_PORT
    labels:
      - "name=redis"
      - "mode=standalone"
    ports:
      - $REDIS_PORT:$REDIS_PORT

